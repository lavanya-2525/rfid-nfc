<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4 Race Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #ff5722;
        }
        p {
            font-size: 1.2em;
            color: #333333;
        }
        .dates {
            font-size: 1.5em;
            color: #ff5722;
            font-weight: bold;
        }
        .location {
            font-size: 1.2em;
            color: #555555;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Ready for the F4 Race!</h1>
        <p>Experience the thrill of speed and precision at the F4 Race happening in Chennai!</p>
        <p class="dates">August 30 - September 2, 2024</p>
        <p class="location">Location: Chennai</p>
        <a href="#" class="cta">Book Your Tickets Now!</a>
    </div>
</body>
</html>
